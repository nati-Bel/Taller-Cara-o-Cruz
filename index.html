<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or Tails</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="game-container">
            <div class="coin-container">
                <div class="heads">
                    <img class=coin src="images/bronze-148228_640.png" alt="">
                </div>
                <div class="tails">
                    <img class=coin src="images/franc-148229_1280.png" alt="">
                </div>
            </div>
            <div class="results">
                <p id="heads-points">0</p>
                <p id="tails-points">0</p>
                
            </div>
            <div class="buttons">
                <button class="button" id="play-button">Play!</button>
                <button class="button" id="reset-button">Reset!</button>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
